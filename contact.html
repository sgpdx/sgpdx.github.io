<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serena Glick Contact Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- Code Outline from 01-html homework with edits from online CSS documentation-->
      <div class="form-container">
        <form
          action="https://formsubmit.co/3ec80b716f7f222d5291f56d9c682169"
          method="POST"
        >
          <h1 class="form">Contact Form</h1>
          <div>
            <label for="fullname">Name: </label>
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Full Name"
            />
            <br />
            <label for="company">Company Name: </label>
            <input
              type="text"
              name="company"
              id="company"
              placeholder="Company Name, if applicable"
            />
            <br />
            <label for="email">Email: </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="name@company.com"
            />
          </div>
          <br />
          <fieldset>
            <legend>We are contacting you about:</legend>
            <input
              type="radio"
              name="contact-about"
              id="open-now"
              value="open-now"
            />
            <label for="open-now">An open position at our company</label>
            <br />
            <input
              type="radio"
              name="contact-about"
              id="open-soon"
              value="open-soon"
            />
            <label for="open-soon">A forthcoming opening at our company</label>
            <br />
            <input
              type="radio"
              name="contact-about"
              id="just-chat"
              value="just-chat"
            />
            <label for="just-chat">No open positions but want to chat</label>
            <br />
            <input
              type="radio"
              name="contact-about"
              id="non-professional"
              value="non-professional"
            />
            <label for="non-professional">Non-professional reason</label>
          </fieldset>
          <br />
          <fieldset>
            <legend>More about the position:</legend>
            <input
              type="radio"
              name="position-location"
              id="remote"
              value="remote"
            />
            <label for="remote">Fully Remote</label>
            <br />
            <input
              type="radio"
              name="position-location"
              id="hybrid"
              value="hybrid"
            />
            <label for="hybrid">Hybrid</label>
            <br />
            <input
              type="radio"
              name="position-location"
              id="on-site"
              value="on-site"
            />
            <label for="on-site">On-site</label>
            <br />
            <input type="radio" name="position-location" id="n-a" value="n-a" />
            <label for="n-a">N/A</label>
          </fieldset>
          <fieldset>
            <legend>Position Details:</legend>
            <label for="location">Location for hybrid/on-site:</label>
            <input
              type="text"
              name="location"
              id="location"
              placeholder="City, State, Country, if applicable"
            />
            <br />
            <label for="title">Job Title:</label>
            <input type="text" name="title" id="title" placeholder="Title" />
          </fieldset>
          <fieldset>
            <legend>Select All That Apply</legend>
            <input
              type="checkbox"
              name="extra-selections[]"
              id="early-career"
              value="early career position"
            />
            <label for="early-career">Early career position</label>
            <br />
            <input
              type="checkbox"
              name="extra-selections[]"
              id="32-hour"
              value="32 hour work week"
            />
            <label for="32-hour">32 hour work week</label>
            <br />
            <input
              type="checkbox"
              name="extra-selections[]"
              id="flexible-schedule"
              value="flexible schedule"
            />
            <label for="flexible-schedule">Flexible Schedule</label>
          </fieldset>
          <br />
          <fieldset>
            <legend>Comments</legend>
            <label for="notes">Notes:</label>
            <input
              type="text"
              name="notes"
              id="notes"
              placeholder="Extra information you'd like to share"
            />
          </fieldset>
          <br />
          <div>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
